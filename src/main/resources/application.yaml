spring:
  profiles:
    default: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/fc_tddStudy
    username: sa
    password:


---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # (2.5~) Hibernate 초기화 이후 data.sql 실행

  h2:
    console:
      enabled: true
server:
  port: 8000
